<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roll-a-pig!</h1>
      </div>
      <div>
        <h1>Player 1 Score: <span class="gameStatusDisplay" id="player1Score">0</span></h1>
        <h1>Player 2 Score: <span class="gameStatusDisplay" id="player2Score">0</span></h1>

        <h2>Rolling for Player: <span id="playerStatus">1</span></h2>
        <h2>Score for This Turn: <span class="gameStatusDisplay" id="turnScore"></span></h2>
        <h2>Roll Result: <span class="gameStatusDisplay" id="rollResult"></span></h2>

        <button type="button" class="btn btn-success" id="rollPig">Roll the Pig!</button>
        <button type="button" class="btn btn-warning" id="holdPig">Hold the Pig!</button>
      </div>

    </div>
  </body>
</html>
